servo_node:
  ros__parameters:
    # MoveIt Servo Configuration for UR5e
    use_gazebo: false

    # What type of topic does your robot driver expect?
    command_out_type: trajectory_msgs/JointTrajectory

    # What to publish? Can save some bandwidth as most robots only require positions or velocities
    publish_joint_positions: true
    publish_joint_velocities: true
    publish_joint_accelerations: false

    # Plugins for smoothing outgoing commands
    smoothing_filter_plugin_name: "online_signal_smoothing::ButterworthFilterPlugin"

    # Checking for singularities or collision is a safety feature
    check_collisions: false
    collision_check_rate: 10.0

    # Topic names
    status_topic: /servo_node/status
    command_out_topic: /scaled_joint_trajectory_controller/joint_trajectory
    joint_topic: /joint_states
    cartesian_command_in_topic: ~/delta_twist_cmds
    joint_command_in_topic: ~/delta_joint_cmds

    # Incoming command timeout
    incoming_command_timeout: 0.5

    # Lower and upper thresholds for singularity checking
    lower_singularity_threshold: 17.0
    hard_stop_singularity_threshold: 30.0

    # Velocity limits
    linear_velocity_limit: 0.3  # m/s
    rotational_velocity_limit: 1.5  # rad/s
    joint_velocity_limit: 2.0  # rad/s

    # Publish period
    publish_period: 0.034  # 1/30 Hz

    # Frames
    planning_frame: base_link
    ee_frame_name: tool0
    robot_link_command_frame: tool0

    # MoveIt planning group - CRITICAL!
    move_group_name: ur_manipulator

    # Is this node the primary planner?
    is_primary_planning_scene_monitor: false
